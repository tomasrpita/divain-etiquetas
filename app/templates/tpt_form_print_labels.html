{% extends "tpt_base.html" %}
{% block body %}
<h1 class="text-center mt-5">Imprimir Etiquetas</h1>
<hr>
<form autocomplete="off" class="mt-5" onsubmit="return validateForm()" id="myForm" action="{{ url_for(form_action) }}" method=post>
  <div class="form-group row">
    <label class="col-3  col-form-label">Impresiones</label>
    <div class="col-7">

      <input id="copiesNumber" class="form-control"
             type="number"
             placeholder=""
             required
             name="CopiesNumber"
             min="1"
             step="1"
             value={{copies_number}}
             >


  </div>
</div>

<div class="form-group row">
<label class="col-3  col-form-label">Etiqueta TSC</label>

<div class="col-7">
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="tscLabel" id="tscLabel1" value="bottle" checked>
  <label class="form-check-label" for="tscLabel1">
    Etiqueta Botella
  </label>
</div>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="tscLabel" id="tscLabel2" value="sample">
  <label class="form-check-label" for="tscLabel2">
    Etiqueta Muestra
  </label>
</div>
 
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="tscLabel" id="tscLabel3" value="ninguna">
  <label class="form-check-label" for="tscLabel3">
    Ninguna
  </label>
</div>
</div>
</div>

<div class="form-group row">
  <label class="col-3  col-form-label">Etiqueta ZD</label>
  <div class="col-7">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="zdLabel" id="zdLabel1" value="box" checked>
      <label class="form-check-label" for="zdLabel1">
        Etiqueta Caja
      </label>
    </div>
    
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="zdLabel" id="zdLabel2" value="ninguna">
      <label class="form-check-label" for="zdLabel2">
        Ninguna
      </label>
    </div>
  </div>
</div>

<br>
<hr>
    <div class="form-group row">
        <label class="col-3  col-form-label">EAN Botella</label>
        <div class="col-7">
  
          <input id="eanBotella" class="form-control"
                 type="text"
                 placeholder="Leer EAN de la botella del proveedor"
                 required
                 autofocus
                 name="eanBotella"
                 >

          <small id="smallEanBotella"
            class="form-text text-danger invisible ">CÃ³digo invalido por favor intente nuevamente
        </small>
        </div>
        <div id="spinnerEanBotella" class="col-2 invisible">
            <div class="spinner-border text-info" role="status">
                <span class="sr-only">Loading...</span>
              </div>
        </div>
      </div>
    
    <div class="form-group row">
        <label class="col-3 col-form-label">Lote Botella</label>
        <div class="col-7">
  
          <input id="loteBotella" class="form-control"
                 type="text"
                 name="loteBotella"
                 placeholder="Ingrese lote de la botella del proveedor"
                 required
                 readonly
                 >
        <br>
        </div>
      </div>

    <div id="hiddenInputs">


    </div>

</form>
<script src="{{ url_for('static', filename='js/printing-labels.js') }}"></script>

<hr>
{% endblock %}
